<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>

<body>
    <h1>Edit Contact</h1>
    <form action="/contact/{{ contact[0] }}/edit" method="POST">
        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" value="{{ contact[1] }}" readonly><br><br>

        <label for="contact_type">Contact Type:</label>
        <input type="text" id="contact_type" name="contact_type" value="{{ contact[2] }}"><br><br>

        <label for="contact_value">Contact Value:</label>
        <input type="text" id="contact_value" name="contact_value" value="{{ contact[3] }}"><br><br>

        <button type="submit">Update Contact</button>
    </form>
</body>

</html>
