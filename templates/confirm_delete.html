<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>

<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete customer with ID {{ customer_id }}?</p>
    <form action="/delete_customer/{{ customer_id }}" method="post">
        <input type="submit" value="Delete">
    </form>
    <a href="/">Cancel</a>
</body>

</html>
